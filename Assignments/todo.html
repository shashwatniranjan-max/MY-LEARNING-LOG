<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="" placeholder="Write todos...">
        <button onclick="addTodo()">Add Todo</button>
    </div>
    <script>
        let count = 0;
        function addTodo() {
            const inputEl = document.querySelector("input");
            const value = inputEl.value.trim();
            if(value == "") {
                alert("Todos can't be empty");
                return;
            }
            let currentCount = count;
            const newDiv = document.createElement("div");
            newDiv.setAttribute("id", "todo" + currentCount);
            newDiv.innerHTML = value;
            const button = document.createElement("button");
            button.innerHTML = "Delete Todo";
            button.onclick = () => deleteTodo(currentCount);
            newDiv.appendChild(button);
            document.querySelector("body").appendChild(newDiv);
            inputEl.value = "";
            count++;
        }
        function deleteTodo(index) {
            let element = document.getElementById("todo" + index);
            if(element) {
                element.remove();
            }
        }
    </script>
</body>
</html>
