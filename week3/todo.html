<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Todo List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a6fc7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .instructions {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }
        
        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #todoInput:focus {
            border-color: #4a6fc7;
            outline: none;
        }
        
        #addButton {
            padding: 12px 20px;
            background: #4a6fc7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        #addButton:hover {
            background: #3b5aa6;
        }
        
        #todosContainer {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease;
            border-left: 4px solid #4a6fc7;
        }
        
        .todo-text {
            flex: 1;
            margin-right: 15px;
            word-break: break-word;
            font-size: 16px;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #ee5253;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .empty-state img {
            width: 100px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }
        
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive design */
        @media (max-width: 500px) {
            .input-section {
                flex-direction: column;
            }
            
            #todoInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fixed Todo List</h1>
            <p class="instructions">Add tasks to your list and delete them when done</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Write something to do...">
            <button id="addButton">Add Todo</button>
        </div>
        
        <div id="todosContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
                    <path fill="#444" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>
                </svg>
                <p>Your todo list is empty. Add a new task to get started!</p>
            </div>
        </div>
    </div>

    <footer>
       
    </footer>

    <script>
        let ctr = 0;
        const todosContainer = document.getElementById('todosContainer');
        const todoInput = document.getElementById('todoInput');
        const addButton = document.getElementById('addButton');
        
        function addTodo() {
            const value = todoInput.value.trim();
            
            if (value === "") {
                alert("Please enter a todo item!");
                return;
            }
            
            // Remove empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Create todo item
            const todoDiv = document.createElement("div");
            todoDiv.className = "todo-item";
            const currentId = ctr; // Capture the current counter value
            todoDiv.id = "todo-" + currentId;
            
            // Create todo text
            const todoText = document.createElement("span");
            todoText.className = "todo-text";
            todoText.textContent = value;
            
            // Create delete button
            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-btn";
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                const element = document.getElementById("todo-" + currentId);
                if (element) {
                    // Add animation for removal
                    element.style.animation = 'fadeOut 0.3s ease';
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        element.remove();
                        
                        // Show empty state if no todos left
                        if (todosContainer.children.length === 0) {
                            const emptyState = document.createElement('div');
                            emptyState.className = 'empty-state';
                            emptyState.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
                                    <path fill="#444" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>
                                </svg>
                                <p>Your todo list is empty. Add a new task to get started!</p>
                            `;
                            todosContainer.appendChild(emptyState);
                        }
                    }, 300);
                }
            };
            
            // Assemble the todo item
            todoDiv.appendChild(todoText);
            todoDiv.appendChild(deleteButton);
            
            // Add to the container
            todosContainer.appendChild(todoDiv);
            
            // Clear input and increment counter
            todoInput.value = "";
            ctr++;
            
            // Set focus back to input
            todoInput.focus();
        }
        
        // Event listeners
        addButton.addEventListener('click', addTodo);
        
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
